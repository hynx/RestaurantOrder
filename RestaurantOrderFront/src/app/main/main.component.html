<form>
  <div class="form-group" style="margin-left: 10px; margin-right: 10px; width: 500px; text-align: left">
    <label for="order-input">Place Order</label>
    <input type="text" id="order-input" class="form-control" [(ngModel)]="orderEntry.originalOrder" name="originalOrder"/>
  </div>
  <button type="button" class="btn btn-primary btn-sm" style="margin-left: 10px;" (click)="addOrder(orderEntry)">Submit Order</button>
</form>
<hr align="left" style="width: 520px"/>
<div class="form-group" style="margin-left: 10px; margin-right: 10px; width: 500px; text-align: left">
    <label for="order-output">Order Output</label>
    <input id="order-output" type="text" id="order-output" class="form-control" readonly [(ngModel)]="orderOutput.finalOrder" />
</div>
<table id="previousOrders" class="table table-striped table-bordered table-sm" cellspacing="0" style="margin-left: 10px; margin-right: 10px; margin-top: 10px; width: 500px; text-align: center">
  <thead>
      <th class="th-sm">Previous Inputs</th>
    <th class="th-sm">Previous Orders</th>
  </thead>
  <tbody>
    <tr *ngFor="let orderInfo of orderData">
        <td>{{orderInfo.originalOrder}}</td>
      <td>{{orderInfo.finalOrder}}</td>
    </tr>
  </tbody>
</table>
